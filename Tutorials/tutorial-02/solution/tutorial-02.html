<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 02</title>
</head>
<body>
    <!-- Visual Poetry: HTML Basics -->
    <!-- Silencio by Eugen Gomringer -->

    <h1>
        <ul>
        <li><a href="#foo">silence</a> <em>silence</em> <a id="bar">silence</a></li>
        <li>silence <em>silence</em> silence</li>
        <li><em>silence</em>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <em>silence</em></li>
        <li>silence <em>silence</em> silence</li>
        <li>silence <em>silence</em> silence</li>
        <li><em>silence</em>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <em>silence</em></li>
        <li>silence <em>silence</em> silence</li>
        <li>silence <em>silence</em> <a href="#bar" id="foo">silence</a></li>
        </ul>
    </h1>    
</body>
</html>
